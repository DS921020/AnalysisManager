<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜单首页</title>
    <script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/static/plugins/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/plugins/metisMenu/metisMenu.min.js"></script>
    <script type="text/javascript" src="/static/plugins/sj-admin/js/sb-admin-2.min.js"></script>
    <script type="text/javascript" src="/static/plugins/Waves-master/dist/waves.min.js"></script>

    <link rel="stylesheet" href="/static/plugins/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/plugins/metisMenu/metisMenu.min.css">
    <link href="/static/plugins/sj-admin/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="/static/plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/plugins/Waves-master/dist/waves.min.css" rel="stylesheet">

</head>
<body>
  <div class="navbar-default sidebar" role="navigation">
       <div class="sidebar-nav navbar-collapse">
            <ul class="nav" id="side-menu">
             </ul>
         </div>
  </div>
</body>
<script type="text/javascript">
$(function () {
    var sedlevel = '';
    var nav = '';
    data=[
            {"id":1,"name":"内容管理","content":[{"id":"11","name":"内容页面3","url":"TestModel/industrydatainput.html"},{"id":"12","name":"内容页面4","url":"TestModel/industrydatainput.html"}]},
            {"id":2,"name":"配置管理","content":[{"id":"13","name":"内容页面5","url":"TestModel/industrydatainput.html"},{"id":"14","name":"内容页面5","url":"TestModel/industrydatainput.html"}]}
        ];

    for(var i = 0; i < data.length; i++) {
        var sedlevel = '';
        if (data[i].content) {
            for (var j = 0; j < data[i].content.length; j++) {
                    sedlevel += '<li> <a dataId='+data[i].content[j].id +'" '+'href='+data[i].content[j].url+'>'+data[i].content[j].name+'</a> </li>'
            }
        }
        nav += '<li> '+
                    '<a href="javascript:void(0);" class="waves-effect">'+
                        data[i].name+
                        '<span class="nav-caret">'+
                            '<i class="fa fa-caret-down"></i>'+
                        '</span>'+
                    '</a>'+
                    '<ul class="nav nav-second-level">'+
                          sedlevel+
                    '</ul>'+
                '</li>'
    }
    $('#side-menu').metisMenu('dispose');
    $('#side-menu').append(nav);
    $('#side-menu').metisMenu();
    {#urlchange();#}
});

function urlchange() {  //侧边栏点击导航切换右侧页面，根据自己的html结构来修改
    var url = window.location;
    var element = $('ul.nav a').filter(function () {
        return this.href == url || url.href.indexOf(this.href) == 0;
    }).addClass('active').parent().parent().addClass('in show').parent();
    if (element.is('li')) {
        element.addClass('active');
    }
}
</script>
</html>
